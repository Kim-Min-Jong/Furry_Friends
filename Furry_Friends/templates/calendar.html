    <script>
        if (user_id == null) {
            alert('로그인이 필요합니다!');
            history.back()
        }
        document.addEventListener('DOMContentLoaded', function () {
            event.preventDefault();
            var calendarEl = document.getElementById('calendar');
            const animal_id = sessionStorage.getItem('animal_id');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid'],

                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'dayGridWeek,dayGridDay'
                },

                eventLimit: true,
                eventColor: '#00BD56',
                events: [
                    $.ajax({
                        url: '/check/checklist/all',
                        type: 'GET',
                        dataType: 'json',
                        headers: { 'animal_id': animal_id },

                        success: function (data) {
                            default_data = data.default;
                            for (let i = 0; i < default_data.length; i++) {
                                const data = default_data[i]
                                const memo = "State: " + data.bowels + "\nFood: " + data.food + "\nCmt: " + data.note
                                calendar.addEvent({
                                    id: data.index,
                                    title: memo,
                                    start: data.currdate
                                })
                            }
                        }
                    }),
                ]
            });

            calendar.render();
        });
    </script>
