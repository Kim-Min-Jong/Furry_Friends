<!DOCTYPE html>
<html lang="en">

<head>
    <title>Furry Friends - Sign</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/sign.css">

</head>

<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <form class="form sign-up" id="sign-up-form">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="user_id" placeholder="ID">
                        </div>

                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="pw" placeholder="Password">
                        </div>

                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" name="email" placeholder="Email">
                        </div>


                        <div class="input-group">
                            <div class="tabs">
                                <input type="radio" id="radio-1" name="user_type" checked value=0>
                                <label class="tab" for="radio-1">일반 사용자</label>
                                <input type="radio" id="radio-2" name="user_type" value=1>
                                <label class="tab" for="radio-2">의료 관계자</label>
                                <span class="glider"></span>
                            </div>
                        </div>




                        <!-- <div class="select input-group">
                        	<div class="form_toggle row-vh d-flex flex-row justify-content-between" >

                                <div class="form_radio_btn">
                                    <input type="radio" name="user_type" checked="checked"/><label for="type1">일반 사용자</label>

                                </div>
                                                            
                                <div class="form_radio_btn">
                                    <input type="radio" name="user_type"/><label for="type2">의료 관계자</label>
                                </div>
                            </div> -->
                            <!-- <input type="radio" name="user_type" checked="checked"/><label for="type1">일반 사용자</label>
                            <input type="radio" name="user_type"/><label for="type2">의료 관계자</label> -->
                        <!-- </div> -->

                        <button>
                            Sign up
                        </button>
                        <p>
                            <span>
                                Already have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign in here
                            </b>
                        </p>
                    </form>
                </div>

            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <form class="form sign-in" id="sign-in-form">
                        <!-- <input type="text" id="user_id" placeholder="ID">
                        <input type="password" id="pw" placeholder="Password">
                        <button type="submit">Submit</button> -->
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="user_id" placeholder="ID">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="pw" placeholder="Password">
                        </div>
                        <button type="submit">
                            Sign in
                        </button>
                        <!-- <p>
                            <b>
                                Forgot password?
                            </b>
                        </p> -->
                        <p>
                            <span>
                                Don't have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                    </form>
                </div>
                <!-- <div class="form-wrapper">

                </div> -->
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome
                    </h2>

                </div>
                <div class="img sign-in">

                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">

                </div>
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>

                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>
</body>
<script src="../static/js/sign.js"></script>

</html>
